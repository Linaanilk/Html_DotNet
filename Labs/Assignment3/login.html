<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light" >
            Kochi Shopping Mall
        </nav>
    </header>
    <div class="container ">
    <section>
        <h1>Login</h1>
        <form action="">
            <div class="container-fluid ">
            <div class="mb-3">
            <label for="name"  class="form-label ">Email</label>
            <input class="form-control" style="width:98%" type="text" name="name" id="name" required>
            <div class="alert alert-danger " role="alert">Email is required</div>
        </div>
        <div class="mb-3">
            <label for="password"  class="form-label">Password</label>
            <input class="form-control" style="width:98%" type="password" name="password" id="password" required>
            <div class="alert alert-danger " role="alert">Password is required</div>
            <!-- <small id="passwordHelp" class="form-text text-muted">Password is required</small> -->
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>
        </div>
            <div>
            <input  class="btn btn-primary" type="submit" value="Login" id="login">&nbsp;
            <input class="btn btn-secondary" type="submit" value="Register" id="resest">
        </div>
    </div>
        </form>
        
    </section>
</div>
    
</body>
</html>
