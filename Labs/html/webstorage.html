<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    Name:<input type="text"  id="username" required>
    <button onclick="save()">save</button>
    <button onclick="SaveToSession()">Save to session</button>
    <br>
    <button onclick="GetName()">Show Name</button>
    <button onclick="GetNameFromSession()">show name from session</button>

    <script>
        function save()
        {
            localStorage.setItem('name',document.getElementById('username').value)
        }
        function GetName()
        {
            alert(localStorage.getItem('name'))
        }
        function SaveToSession()
        {
            sessionStorage.setItem('name',document.getElementById('username').value)
        }

        function GetNameFromSession()
        {
            alert(sessionStorage.getItem('name'))
        }
    </script>
</body>
</html>
